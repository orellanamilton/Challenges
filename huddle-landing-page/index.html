<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/837c047c6c.js" crossorigin="anonymous"></script>
  
  <title>Huddle landing page</title>
</head>
<body>

  <div class="logo">
      <img src="images/logo.svg" alt="Company logo.">
  </div>

  <div class="main-container">
  
    <div class="image-container">
      <img src="images/illustration-mockups.svg" alt="Preview example of landing page in desktop and mobile resolution.">
    </div>

    <div class="description-container">

      <div class="description__title">

        Build The Community Your Fans Will Love

      </div>

      <div class="description__text">

        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 

      </div> 

      <button class="btn">Register</button>

    </div>

  </div>
  <footer class="social-media">
      <div class="social facebook"><a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f fa-3x" alt="Facebok logo"></i></a></i></div> 
      <div class="social twitter"><a href="https://twitter.com" target="_blank"><i class="fab fa-twitter fa-3x" alt="Twitter logo"></i></a></i></div> 
      <div class="social instagram"><a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram fa-3x" alt="Instagram logo"></i></a></i></div> 
    </footer>
</body>
</html>
